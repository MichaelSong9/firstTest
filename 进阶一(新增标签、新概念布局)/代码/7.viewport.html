<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!--width=device-width:布局的宽度为设备宽度，必设-->
		<!--height=device-height：布局的高度为设备高度，一般不设-->
		<!--initial-scale：初始化屏幕缩放比例，必设，值给1.0-->
		<!--maximum-scale：屏幕内容最大缩放比例，如2.0，看情况而定如：1.0或2.0-->
		<!--minimum-scale：屏幕内容最小缩放比例，如0.5，看情况而定如：1.0或0.5-->
		<!--user-scalable：是否允许缩放，默认值（不写）为yes，设置后只有一个属性值no-->
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=2.0,minimum-scale=0.5" />
		<!--<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />-->
		<title></title>
		<style type="text/css">
			body{
				margin: 0;
			}
			div{
				width: 50vw;
				height: 50vh;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
