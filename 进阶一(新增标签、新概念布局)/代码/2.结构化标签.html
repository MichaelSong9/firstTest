<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--结构化标签的display均是block，和div没有本质上的区别-->
		<!--h5新增了大量的标签（如：结构化标签），只是具有了语义的block标签，用法上没有多大变化-->
		<!--页眉-导航-页脚-->
		<!--页眉-导航-页脚一般在独立的页面中只出现一次-->
		
		<header>
			<h2>这是页眉</h2>
		</header>
		<nav>这是导航栏</nav>
		<div>
			这是主体部分
		</div>
		<footer>
			<div >
				广告|推广|关注|二维码
			</div>
		</footer>
		<!--section是将一个展示类型页面按展示内容划分成具体的不同区域块-->
		<!--每个区域块中是可以包含区域头header以及区域尾footer-->
		<section>新闻区域块</section>
		<section>生活区域块</section>
		<section>情感区域块</section>
		
		<atitle>文章块</atitle>
		<aside>边栏区域</aside>
		
		<!--figure一组媒体对象的集合-->
		<!--注：该标签有默认的margin值-->
		<figure>
			<figcaption>标题</figcaption>
			一组媒体对象集合
		</figure>
		
		
		
		
		
	</body>
</html>
