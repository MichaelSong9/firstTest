<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				margin: 100px auto;
				width:200px ;
				height: 200px;
				border: 1px solid black;
				
			}
			div:hover{
				animation: guodong 3s alternate infinite;
			}
			@-webkit-keyframes guodong{
				20%{
					transform: scale(2,2)
				}
				40%{
					transform: scale(0.5,0.5)
				}
				60%{
					transform: scale(1.8,1.8)
				}
				80%{
					transform: scale(0.3,0.3)
				}
				100%{
					transform: scale(1,1)
				}
			}
		</style>
	</head>

	<body>
		<div></div>
	</body>

</html>
