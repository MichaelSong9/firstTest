<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			section{
				width: 850px;
				margin: 200px auto;
				
			}
			div{
				width: 50px;
				height: 50px;
				background-color: orange;
				/*自定义运动轨迹*/
				transition: all 3s cubic-bezier(0,0.9,1,0.1);			
			}
			div:hover{
				margin-left: 800px;
			}
		</style>
	</head>

	<body>
		<section>
			<div></div>
		</section>
	</body>

</html>
